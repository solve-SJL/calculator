<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>계산기</h1>
      <div id="display">0</div>
      <div class="buttons">
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button class="operator" data-operation="divide">÷</button>
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button class="operator" data-operation="multiply">×</button>
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="operator" data-operation="minus">-</button>
        <button class="number" data-number="0">0</button>
        <button id="clear">C</button>
        <button id="equals">=</button>
        <button class="operator" data-operation="add">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
